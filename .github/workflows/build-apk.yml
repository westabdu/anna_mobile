name: Build ANNA Mobile APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          channel: 'stable'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          sed -i '/^#/d' requirements.txt
          sed -i '/^$/d' requirements.txt
          # Sadece temiz paketleri yÃ¼kle
          pip install -r requirements.txt
          # pyproject.toml'daki baÄŸÄ±mlÄ±lÄ±klarÄ± da yÃ¼kle
          pip install flet==0.22.0 python-dotenv requests pillow cryptography
          
      - name: Create .env file from secrets
        run: |
          cat > .env << EOF
          # API AnahtarlarÄ± (GitHub Secrets'tan alÄ±nÄ±r)
          GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}
          GROQ_API_KEY=${{ secrets.GROQ_API_KEY }}
          OPENWEATHER_API_KEY=${{ secrets.OPENWEATHER_API_KEY }}
          NEWS_API_KEY=${{ secrets.NEWS_API_KEY }}
          
          # GÃ¼venlik
          SECRET_KEY=${{ secrets.SECRET_KEY }}
          ENCRYPTION_SALT=${{ secrets.ENCRYPTION_SALT }}
          
          # Uygulama AyarlarÄ±
          APP_NAME="A.N.N.A"
          APP_VERSION=0.4.0
          DEBUG=False
          
          # Sesli Asistan
          WAKE_WORD="jarvis"
          VOICE_LANG="tr-TR"
          EOF
          
      - name: Verify .env file
        run: |
          echo "âœ… .env dosyasÄ± oluÅŸturuldu"
          echo "ðŸ“‹ Ä°Ã§erik (gizli anahtarlar gizlendi):"
          cat .env | grep -v "API_KEY\|SECRET\|SALT" || true
          
      - name: Build APK (Flet 0.22.0)
        run: |
          # pyproject.toml'daki ayarlarÄ± otomatik kullanÄ±r
          flet build apk . \
            --build-number ${{ github.run_number }} \
            --build-version "0.4.${{ github.run_number }}"
          
      - name: List build directory
        run: |
          echo "ðŸ“ Build dizini iÃ§eriÄŸi:"
          ls -la build/apk/ || echo "âš ï¸ APK bulunamadÄ±"
          
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ANNA-Mobile-v0.4-${{ github.run_number }}
          path: build/apk/*.apk
          retention-days: 30
          if-no-files-found: error
          
      - name: Create Release (on tag push)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: build/apk/*.apk
          generate_release_notes: true