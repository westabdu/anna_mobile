name: Build ANNA Mobile APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Manuel tetikleme için

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'  # Flet ile en uyumlu sürüm
          
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'  # Flet 0.22.0 ile uyumlu
          channel: 'stable'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flet==0.22.0  # Stabil sürümü zorla
          
      - name: Create .env file from secrets
        run: |
          cat > .env << EOF
          # API Anahtarları (GitHub Secrets'ten alınır)
          GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}
          GROQ_API_KEY=${{ secrets.GROQ_API_KEY }}
          OPENWEATHER_API_KEY=${{ secrets.OPENWEATHER_API_KEY }}
          NEWS_API_KEY=${{ secrets.NEWS_API_KEY }}
          
          # Uygulama Ayarları
          APP_NAME="A.N.N.A"
          APP_VERSION=1.0.0
          DEBUG=False
          
          # Güvenlik
          SECRET_KEY=${{ secrets.SECRET_KEY }}
          ENCRYPTION_SALT=${{ secrets.ENCRYPTION_SALT }}
          
          # Sesli Asistan
          WAKE_WORD="jarvis"
          VOICE_LANG="tr-TR"
          EOF
          
      - name: Verify .env file
        run: |
          echo ".env dosyası oluşturuldu (gizli anahtarlar gizlendi)"
          cat .env | grep -v "API_KEY\|SECRET\|SALT"  # Sadece güvenli satırları göster
          
      - name: Build APK
        run: |
          flet build apk \
            --name "A.N.N.A" \
            --package-name "com.anna.mobile" \
            --product "ANNA" \
            --org "com.anna" \
            --company "ANNA" \
            --description "Adaptive Nöro Network Asistanı Mobil" \
            --copyright "2026" \
            --build-number ${{ github.run_number }} \
            --build-version "0.4.${{ github.run_number }}" \
            --include-packages "flet,path,dotenv,requests"
            
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ANNA-Mobile-v0.4-${{ github.run_number }}
          path: build/apk/*.apk
          retention-days: 30
          
      - name: Create Release (on tag push)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: build/apk/*.apk
          generate_release_notes: true