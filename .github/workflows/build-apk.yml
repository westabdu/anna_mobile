name: A.N.N.A APK Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Depoyu indir
        uses: actions/checkout@v4

      - name: Sistem bağımlılıklarını kur
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcairo2-dev \
            libgirepository1.0-dev \
            pkg-config \
            python3-dev \
            libjpeg-dev \
            libpng-dev \
            libtiff-dev \
            gcc \
            g++
          # Android SDK için gerekli
          sudo apt-get install -y \
            android-sdk \
            gradle

      - name: Python kur
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Bağımlılıkları kur
        run: |
          pip install --upgrade pip
          pip install briefcase toga
          # Sistem kütüphanelerini bulsun diye
          export PKG_CONFIG_PATH=/usr/lib/x86_64-linux-gnu/pkgconfig:$PKG_CONFIG_PATH
          pip install -r requirements.txt

      - name: APK build et
        run: |
          cd anna
          briefcase create android
          briefcase build android

      - name: APK'yı yükle
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: ANNA-Mobil-APK
          path: anna/android/gradle/anna/build/outputs/apk/debug/anna-debug.apk