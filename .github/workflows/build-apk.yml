name: A.N.N.A APK Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Depoyu indir
        uses: actions/checkout@v4

      - name: Python kur
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Java Kur (Android iÃ§in Åart)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Sistem BaÄŸÄ±mlÄ±lÄ±klarÄ±nÄ± Kur
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git \
            python3-dev \
            pkg-config \
            libssl-dev \
            libffi-dev \
            libcairo2-dev \
            libgirepository1.0-dev \
            gir1.2-gtk-3.0 \
            libcanberra-gtk3-module

      - name: Briefcase ve Gereksinimleri Kur
        run: |
          python -m pip install --upgrade pip
          pip install briefcase
          if [ -f requirements.txt ]; then 
            echo "ğŸ“¦ requirements.txt bulundu, yÃ¼kleniyor..."
            pip install -r requirements.txt
          else
            echo "âš ï¸ requirements.txt bulunamadÄ±, sadece briefcase ile devam ediliyor."
          fi

      - name: APK Build Et
        run: |
          # NOT: pyproject.toml dosyanÄ±n ana dizinde olduÄŸundan emin ol
          briefcase create android --no-input
          briefcase build android --no-input
          briefcase package android --no-input

      - name: APK'yÄ± YÃ¼kle
        uses: actions/upload-artifact@v4
        with:
          name: ANNA-Android-APK
          path: "**/*.apk"