name: A.N.N.A APK Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Depoyu indir
        uses: actions/checkout@v4

      - name: Python kur
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Dizin yapısını kontrol et
        run: |
          pwd
          ls -la
          ls -la anna/ || echo "anna klasörü yok"
          
      - name: Bağımlılıkları kur
        run: |
          pip install --upgrade pip
          pip install briefcase toga
          # requirements.txt nerede diye kontrol et
          if [ -f anna/requirements.txt ]; then
            pip install -r anna/requirements.txt
          elif [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "requirements.txt bulunamadı!"
            exit 1
          fi

      - name: APK build et
        run: |
          cd anna
          briefcase create android
          briefcase build android

      - name: APK'yı yükle
        uses: actions/upload-artifact@v4   # <-- SADECE BURASI DEĞİŞTİ
        if: success()
        with:
          name: ANNA-Mobil-APK
          path: anna/android/gradle/anna/build/outputs/apk/debug/anna-debug.apk